<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>멘토/멘티 신청</title>
<link rel="stylesheet" type="text/css" href="/test/test.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
   
   $(".open").on('click',function(){
      $(".popup").show();
      $(".dim").show();
   });
   $(".popup .close").on('click',function(){
      $(this).parent().hide();
      $(".dim").hide();
   });
});

</script>
</head>

<body>
   <a href="#a" class="open">팝업열기</a>

   <div class="popup">
      <h2>멘토/멘티 신청</h2>
      <div class="con">
         <table class="type1">
         <caption>
            <details class="hide">
               <summary>멘토/멘티 게시글 신청 폼</summary>
            </details>
         </caption>

         <colgroup>
         <col style="width: 111px">
         <col>
         </colgroup>
         <tbody>
         <tr>
            <th><label for="txt1">멘토/멘티</label></th>
            <td><input type="text" id="txt1" placeholder="본인의 역할을 입력해 주세요."></td>
         </tr>

         <tr>
            <th><label for="txt2">스포츠명</label></th>
            <td><input type="tel" id="txt2"></td>
         </tr>

      <tr>
            <th><label for="txt3">활동장소</label></th>
            <td><input type="text" id="txt3"></td>
         </tr>

      <tr>
            <th><label for="txt4">제목</label></th>
            <td><input type="text" id="txt4"></td>
         </tr>

         <tr>
            <th><label for="txt5">내용</label></th>
            <th><textarea id="txt5" ></textarea></th>
         </tr>

         <tr>
            <th><label for="txt5">게시자에게</label></th>
            <th><textarea id="txt5" ></textarea></th>
         </tr>

         </tbody>
         </table>
         
      </div>
      <div class="txt_center">
         <a href="#a" class="btn_type1">신청</a>
      </div>
      <a href="#a" class="close">닫기</a>
   </div>
   <div class="dim"></div>
   <div id="posts">

  </div>

</body>
</html>
